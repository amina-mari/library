<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Enter a new book</h1>
    <form action="">
        <p id="warning"></p>
        <label for="title">Title</label>
        <input id="title" type="text">

        <label for="author">Author</label>
        <input id="author" type="text">
        
        <label for="pages">Pages</label>
        <input id="pages" type="text">
        
        <fieldset>
            <legend>Is readed?</legend>
            <input type="radio" id="readedYes" name="readed"><label for="readedYes">Yes</label>
            <input type="radio" id="readedNo" name="readed"><label for="readedNo">No</label>
        </fieldset>
        <button id="buttonSubmit">Submit</button>
    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
